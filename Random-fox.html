<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fox App</title>
    <link rel="stylesheet" href="Random-fox.css">
</head>
<body>

<div class="app">
    <h1>Aplicație Random Fox</h1>
    <p class="description">Explorează lumea vulpilor! Această aplicație preia imagini aleatorii dintr-o bază de date publică și afișează detaliile tehnice ale fișierului.</p>

    <div id="image-container">
        <span id="status-badge" class="badge">Activ</span>
        <img id="foxImage" alt="Se încarcă imaginea...">
    </div>

    <div id="metadata-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Specie</th>
                    <th>Locație sursă</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="foxId">-</td>
                    <td id="foxStatus">Online</td>
                    <td id="foxSpecies">Vulpes vulpes</td>
                    <td id="foxLocation">Cloud Storage</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="loadBtn">Afișează o vulpe nouă</button>
</div>

<script src="Random-fox.js"></script>
</body>
</html>
